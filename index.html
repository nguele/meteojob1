<!DOCTYPE html>
<html>
<head>
	<title></title>
	<meta name="viewport" content="width=device-width, initial-1.0">
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
	<link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Poiret+One&display=swap&subset=cyrillic,latin-ext" rel="stylesheet">

</head>
<body>
	<main>
		<img src="assets/img/logo-white.png">
		<h2>Créer votre profil Meteojob</h2>
		<form>
			<div class="bloc">
				<div class="bloc_1">
					<label class="label" for="nom">Prénom</label>
					<input placeholder="Votre Prénom" type="texte" id="prenom" name="prenom" required="required">
				</div>
				
				<div class="bloc_2">
					<label class="label" for="nom">Nom</label>
					<input placeholder="Votre nom" type="texte" id="nom" name="nom">
				</div>	
				
				<div class="bloc_3">
					<label  for="">Adresse e-mail</label>
					<input placeholder="Votre adresse e-mail" type="e-mail" id="" name="">
				</div>

				<div class="bloc_4">
					<label for="pass">Mot de passe</label>
					<input placeholder="Choississez votre mon de passe" type="password" id="pass" name="pass">
				</div>

				<div class="bloc_5">
					<label for="post">Postes recherchés</label>
					<input placeholder="Ex: Chef de projet, cuisinier..." type="texte" id="post" name="post">
				</div>

				<div class="bloc_6">
					<label for="travail">Où souhaitez-vous travailler ?</label>
					<input class="label" placeholder="Ex: Essonne, Nantes, Bretagne..." type="texte" id="travail" name="travail">
				</div>		
				<p>Types de contrats recherchés</p>

				<div class="boutton">
					<button class="but1">CDI</button>
					<button class="but2">CDD</button>
					<button class="but3">Indépendance/ Franchisé</button>
					<button class="but4">Intérim</button>
				</div>
				
				<div class="boutton1">	
					<button class="but5">Stage</button>
					<button class="but6">Alternance/ <br> Apprentissage</button>
					<p class="para"> + de types de contrat</p>
				</div>				

				<div class="last">
					<p class="para_1">J'accepte les <span class="underline">conditions générales</span> pour créer mon compte, <br>
					bénéficier des services de matching et postuler aux offres:</p>
				</div>
				<div >
					<span  class="box1">
						<input type="checkbox" id="bascule1" name="bascule" checked="">
						<label class="bascule_label" for="bascule1">OUI</label>
						<label class="bascule_label2" for="bascule1">NON</label>
					</span>	
				</div>
				<input class="last_1" type="submit" value="Continuer">
			</div>
		</form>
	</main>
</body>
</html>
